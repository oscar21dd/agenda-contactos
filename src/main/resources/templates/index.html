<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-warning">
		<a class="navbar-brand" href="/">Agenda Contactos</a>
		<a class="btn btn-primary" th:href="@{/new}">Agregar Contactos</a>	
	</nav>




	<div class="container mt-4">
		<table class="table">
			<thead class="bg-primary">
				<tr>
					<th>ID</th>
					<th>NOMBRES</th>
					<th>APELLIDOS</th>
					<th>TELEFONO</th>
					<th>ACCIONES</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="contacto:${contactos}">
					<td th:text="${contacto.id}"></td>
					<td th:text="${contacto.nombre}"></td>
					<td th:text="${contacto.apellidos}"></td>
					<td th:text="${contacto.telefono}"></td>
					<td>
					   <a th:href="@{/editar/}+${contacto.id}" class="btn btn-warning">Editar</a>
					   <a th:href="@{/eliminar/}+${contacto.id}" class="btn btn-danger">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	

</body>
</html>
