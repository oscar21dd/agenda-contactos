<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

	<div class="container mt-4">
		<div class="col-sm-6">
			<form th:action="@{/save}" th:object=${contacto} method="POST">
				<div class="card">
					<div class="card-head">
						<h3>Modulo Persona</h3>
					</div>
					<div class="card-body">
						<div class="form-group">
							<label>Nombre</label> <input th:field="*{nombre}" type="text"
								class="form-control"></input>
						</div>
						<div class="form-group">
							<label>Apellidos</label> <input th:field="*{apellidos}"
								type="text" class="form-control"></input>
						</div>
						<div class="form-group">
							<label>Telefono</label> <input th:field="*{telefono}" type="text"
								class="form-control"></input>
						</div>
					</div>
					<div class="card-footer">
						<input type="submit" value="Guardar" class="btn btn-success">
					</div>
				</div>
			</form>
		</div>
	</div>

</body>
</html>
